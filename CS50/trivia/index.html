<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions

            //Changing color to red for wrong answers;
            document.addEventListener('DOMContentLoaded', function()
            {
                function wrongAnswer (button)
                {
                    button.addEventListener('click',function()
                    {
                        button.style.backgroundColor = 'red';
                        document.querySelector('#feedback1').innerHTML = "Incorrect!";
                    });
                }
                //Changing color to green for right answers;
                function rightAnswer (button)
                {
                    button.addEventListener('click',function()
                        {
                            button.style.backgroundColor = 'green';
                            document.querySelector('#feedback1').innerHTML = 'Correct!';
                        });
                }
                //Changing color to back to blue after restart button is pressed;
                function restart (button)
                {
                    button.style.background = '#d9edff';
                }

                let correct = document.querySelector('.correct');
                correct.addEventListener('click',function()
                {
                    correct.style.backgroundColor = 'green';
                    document.querySelector('#feedback1').innerHTML = 'Correct!';
                });
                let wrongs = document.querySelectorAll('.wrong');
                wrongs.forEach(wrongAnswer);

                //Part 2
                document.querySelector('#check').addEventListener('click', function() {
                        let input = document.querySelector('#answer');
                        let answer = input.value.toLowerCase().trim();
                        if (answer == 'steve' || answer == 'steve jobs' || answer == 'steve paul jobs') {
                            document.querySelector('#feedback2').innerHTML = 'Correct!';
                            input.style.backgroundColor = 'green';
                        } else {
                            document.querySelector('#feedback2').innerHTML = 'Incorrect!';
                            input.style.backgroundColor = 'red';
                        }
                    });

                    // Restart buttons and input
                    document.querySelector('#restart').addEventListener('click', function() {
                        restart(correct);
                        wrongs.forEach(restart);
                        document.querySelector('#answer').style.backgroundColor = 'white';
                        document.querySelector('#answer').value = '';
                        document.querySelector('#feedback1').innerHTML = '';
                        document.querySelector('#feedback2').innerHTML = '';
                });

            });

        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <h3> Which is the most valuable company? </h3>
                <button class="wrong"> Microsoft </button>
                <button class="correct"> Apple </button>
                <button class="wrong"> Berkshire Hathaway </button>

                <p id="feedback1"></p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <h3>Who founded Apple </h3>

                <input type="text" id="answer" placeholder="Type Here"></input>
                <button type="submit" id="check">Check</button>

                <p id="feedback2"></p>
            </div>

            <div class="section">
                <button id="restart">Restart</button>
            </div>
        </div>
    </body>
</html>
